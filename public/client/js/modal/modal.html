<div class="modal fade" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <p>{{content}}</p>
            </div>
            <div class="modal-footer">
                {{#if primary}}
                    <button type="button" class="btn btn-primary" id="modal-primary">{{primary.label}}</button>
                {{/if}}
                {{#if secondary}}
                    <button type="button" class="btn btn-default" id="modal-secondary">{{secondary.label}}</button>
                {{/if}}
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
