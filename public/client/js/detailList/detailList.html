<h1>{{artist}}</h1>
{{#each albums}}
<h2>{{@key}}</h2>
<div>
    <ul class="DetailList-content" >
        {{#each this}}
        <li data-id="{{id}}">
            <h2>{{#if title}}{{title}}{{else}}(<span data-i18n="Unknown"></span>){{/if}}</h2>
            <p>{{#if artist}}{{artist}}{{else}}(<span data-i18n="Unknown"></span>){{/if}}</p>
            </li>
        {{/each}}
        </ul>
    </div>
{{/each}}
