<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pickatune</title>

    <!-- Bootstrap Core CSS -->
    <link href="public/client/style/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="public/client/style/table.css">
    <link rel="stylesheet" type="text/css" href="public/client/style/common.css">
    <link rel="stylesheet" type="text/css" href="public/client/style/ui.css">
    <link rel="stylesheet" type="text/css" href="public/client/style/player.css">
    <link href="public/client/style/app.css" rel="stylesheet">
    <link href="public/client/style/colors.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="public/client/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


</head>

<body>
<header>
    <div id="header-title">Pickatune</div>
    <div id="header-controls">
        <div><a href="#" id="debug"><i class="fa fa-fw fa-info-circle"></i></a>
        </div>
        <div><a href="#" id="expand"><i class="fa fa-fw fa-expand"></i></a>
        </div>
        <div><a href="#" id="minimize"><i class="fa fa-fw fa-minus"></i></a>
        </div>
        <div><a href="#" id="maximize"><i class="fa fa-fw fa-square-o"></i></a>
        </div>
        <div><a href="#" id="close"><i class="fa fa-fw fa-times"></i></a>
        </div>
    </div>
</header>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header" id="logo"><img src="public/client/img/logo.png" width="175"></div>
    <!-- Top Menu Items -->
    <ul class="nav navbar-left top-nav">
        <li>
            <a href="#songs" data-i18n="Songs"></a>
        </li>
        <li>
            <a href="#artists" data-i18n="Artists"></a>
        </li>
        <li>
            <a href="#albums" data-i18n="Albums"></a>
        </li>
        <li>
            <a href="#queue" data-i18n="Queue"></a>
        </li>
        <li>
            <a href="#settings"><i class="fa fa-fw fa-cog"></i> <span data-i18n="Settings"></span></a>
        </li>
    </ul>
    <!-- /.navbar-collapse -->
</nav>
<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
<side>
    <div id="player-wrapper"></div>
    <div id="qr-wrapper">
        <img id="qr" height="200" width="200"/>

        <div id="url"></div>
    </div>
</side>
<content>

    <div id="page-wrapper">

        <div id="side-panel-overlay">
        </div>
        <div id="side-panel">
            <div id="side-panel-content">
                <div id="side-panel-controls">
                    <a href="#" id="side-panel-close"><i class="fa fa-2x fa-times"></i></a>
                </div>
            </div>
        </div>

        <div id="content-wrapper" class="">

        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</content>
<!-- /#wrapper -->
<div class="modal fade" id="loader" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div style="position: fixed; top:calc(50% - 50px); margin-left: auto; margin-right: auto; width: 300px;left: calc(50% - 150px); text-align:center;">
        <i class="fa fa-cog fa-spin fa-5x" style="top:50%; color: white;"></i>

        <p style="color: white;" id="loader-message">Loading all the goodness...</p>
    </div>

</div>

<script src="server.js"></script>
<script data-main="app.js" src="public/client/js/lib/require.js"></script>

</body>

</html>
